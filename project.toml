[project]
name = "wechat-article-style-converter"
version = "0.1.0"
description = "A web application to convert HTML content to WeChat article style"
authors = [
    {name = "Developer", email = "developer@example.com"},
]
dependencies = [
    "fastapi==0.104.1",
    "uvicorn==0.24.0",
    "requests==2.31.0",
    "beautifulsoup4==4.12.2",
    "python-multipart==0.0.6",
]
requires-python = ">=3.11"
readme = "README.md"
license = {text = "MIT"}

[project.scripts]
start = "main:app"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.uv]
dev-dependencies = [
    "pytest>=7.0",
    "httpx>=0.23.0",
]